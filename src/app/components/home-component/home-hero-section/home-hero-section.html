<section class="hero">
  <div class="hero-content">
    <h1>ShadowMonkee</h1>
    <p>Full-stack web developer crafting tailored, scalable, and clean digital solutions.</p>
    <p [typewritterEffect]="'From backend architecture to sleek front-end design, I deliver custom digital solutions built with precision, clarity, and long-term support in mind.'"></p>
    <div class="hero-buttons">
      <button
        type="button" 
        class="btn primary"
        routerLink="projects"
        routerLinkActive="active"
      > 
        View Projects
      </button>
      <button
        type="button" 
        class="btn outline"
        routerLink="about-me"
        routerLinkActive="active"
      >
        About Me
      </button>
    </div>
  </div>
  <div class="hero-visual">
    <!-- Optional: subtle illustration / image -->
  </div>
  <div class="scroll-hint">
    &#x2193; Scroll
  </div>

</section>
