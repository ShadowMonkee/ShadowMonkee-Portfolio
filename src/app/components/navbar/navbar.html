<div 
  class="navbar fixed w-full top-0 left-0 z-50 transition-all duration-500"
  [class.navbar-scrolled]="isScrolled"
>
  <div class="container mx-auto flex items-center h-[75px] justify-between px-6">

    <!-- Logo -->
    <div class="flex items-center cursor-pointer">
      <img 
        src="assets/Images/SM.png" 
        alt="ShadowMonkee Logo"
        class="h-10 w-auto object-contain"
        routerLink="/"
      >
    </div>

    <!-- Navigation -->
    <div class="flex gap-8">
      <a routerLink="/" routerLinkActive="active" class="nav-btn">Home</a>
      <a routerLink="/about-me" routerLinkActive="active" class="nav-btn">About Me</a>
      <a routerLink="/projects" routerLinkActive="active" class="nav-btn">Projects</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-btn">Contact</a>
    </div>

  </div>
</div>
